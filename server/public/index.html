<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery-3.7.0.js"></script>
    <script src="/scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <title>weekend-sql-to-do-list</title>
</head>
<body>
    <h1>Dave's To-do-loo List</h1>
    <p></p>
    <div class="form-center">
        <form id="add-stuff">
            <input
            id="to-do-input"
            type="text"
            required
            autocomplete="off"
            >
            <button class="submit-button" id="add-to-do">ADD MORE! THE WORK NEVER ENDS!</button>
        </form>
    </div>
    <p></p>
    <p></p>
    <div class="list-table">
        <table id="to-do-list">
            <thead>
                <th class="column-one">#</th>
                <th class="column-two">Stuff to do!</th>
                <th class="column-three">Is it done?</th>
                <th class="column-four">Nevermind.</th>
            </thead>
            <tbody id="list">
                
            </tbody>
        </table>
    </div>
</body>
</html>
