<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery-3.7.0.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <title>weekend-sql-to-do-list</title>
</head>
<body>
    <h1>To-do List</h1>
    <p></p>
    <form>
        <input
        id="to-do-input"
        type="text"
        required
        autocomplete="off"
        >
        <button class="submit-button" id="add-to-do">ADD IT!</button>
    </form>
    <table id="to-do-list">
        <thead>
            <th>Stuff to do!</th>
            <th>Is it done?</th>
            <th>Eh, nevermind.</th>
        </thead>

    </table>
</body>
</html>
